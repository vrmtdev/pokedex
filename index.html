<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/favicon-16x16.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img alt="pokemon" class="pokemon__image" />
      <h1 class="pokemon__data">
        #<span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Nome ou número"
          requiered
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">&lt; Anterior</button>
        <button class="button btn-next">Próximo &gt;</button>
      </div>

      <img src="assets/pokedex-bg.png" alt="pokedex" class="pokedex" />
    </main>
    <footer>
      <a href="https://github.com/vrmtdev/pokedex" target="_blank">Github</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
